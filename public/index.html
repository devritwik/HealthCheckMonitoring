<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Dashboard</h1>
      </div>
      <div>
        <span class="check-time">Last Checked : Today 10:20 AM</span
        ><button class="btn">Refresh</button>
      </div>
    </header>
    <div class="content">
      <div class="content-left">
        <div class="main-grid-container">
          <div class="grid-item color1">
            <h3>Total Server</h3>
            <h2>256</h2>
            <span class="material-symbols-outlined icon"> info </span>
          </div>
          <div class="grid-item color2">
            <h3>Critical Alerts</h3>
            <h2>6</h2>
            <span class="material-symbols-outlined icon"> info </span>
          </div>
          <div class="grid-item color3">
            <h3>Warning</h3>
            <h2>12</h2>
            <span class="material-symbols-outlined icon"> info </span>
          </div>
        </div>
      </div>
      <div class="content-right">
        <div class="pie-chart grid-item">
          <canvas
            id="myChart"
            width="10%"
            aria-label="Hello ARIA World"
            role="img"
          ></canvas>
        </div>
      </div>
    </div>

    <div class="chart">
      <canvas
        id="myChart"
        width="10%"
        aria-label="Hello ARIA World"
        role="img"
      ></canvas>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
